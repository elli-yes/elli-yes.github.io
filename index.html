<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <style>
        body{
            background-color: black;
        }   
    </style>
    <script>
        function setup() {
            createCanvas(600, 600);
            frameRate(60)
        }

        function heart(x, y, size) {
            beginShape();
            vertex(x, y);
            bezierVertex(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
            bezierVertex(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
            endShape(CLOSE);
        }
        let i = 0
        let flag = 1
        function hearts(){
        
            if(i<255 && flag){
                i += 15
                console.log(i,flag);
                fill(255-i, i, 41);
                heart(200, 200, 300)
            }
            else if(i>0 && !flag){
                i -= 20
                fill(227, i, 255-i);
                heart(200, 200, 300)
            }else if(i<=0){
                flag = 1
            }else if(i>=255){
                console.log('kek');
                flag = 0
            }
        }

        function draw() {
            //ellipse(50, 50, 80, 80);

            fill(227, 168, 41);
            textSize(32);
            textFont('Georgia');
            text('HAPPY BIRTHDAY, FOXY <3', 12, 30);

            hearts()
            


        }
    </script>
</body>
</html>
